    @AllArgsConstructor
    @NoArgsConstructor
    @Entity
    @Table(name = "code")
    public class Code {

        @Id
        @GeneratedValue(strategy = GenerationType.IDENTITY)
        @JsonIgnore
        private Long id;

        @NotBlank
        @Column(name = "code", columnDefinition = "CLOB")
        private String code;

        @Column(name = "date")
        @JsonProperty(access = JsonProperty.Access.READ_ONLY)
        private String date;
    }
